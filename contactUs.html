    <style>
        body{background-image:url(images/contactBg.png);}

        .content{padding-bottom: 115px;}

        .form{font-size: 28px;color:#fff;}
        .form input{outline: none}
        .form input{display:inline-block; width:640px;height:64px;border-radius: 24px; text-align: center;
            font-size: 28px;color:#fff;  background-color: rgba(58,62,86,.3)}
        .form input.bg{background-color: rgba(58,62,86,1)}
        .form input.phone{margin-top:15px;}
        .form .ui-select{text-align: center;position: relative}
        .form .ui-select span{display:block;height: 64px; }
      /*  .form .ui-select span.bg{background-color: rgba(58,62,86,1)}*/
        .form .ui-select span:before{content:"";border:7px solid transparent;border-top:12px solid #fff;position: absolute;right:10px;top:28px;}
        .form .ui-select select{width:100%;height:100%;position: absolute;  left: 0;  top: 0; opacity: 0;  }

        .form .store.ui-select{width:640px;height:64px;line-height:64px;border-radius: 24px;background-color: rgba(58,62,86,.3); margin:15px auto 0}
        .form .store.ui-select.bg{background-color: rgba(58,62,86,1)}
        .form .store.ui-select option{padding:10px;font-size: 20px;color:#fff;background-image:url(images/contactBg.png);background-color:rgba(58,62,86,.8)}

        .form .send{width:94px;height:94px;line-height:94px;margin:90px auto 0;border-radius: 50%;}
        .form .send.bg{background-color: rgba(58,62,86,1)}

        .yue{display:inline-block;height:72px;margin-top:30px;   }  /* width:640px;*/
        .yue .icon{display:block;width:58px;height:48px;margin-left: 40px;float:left;background-position:center;background-repeat: no-repeat}
        .yue .icon.phone{background-image: url(images/phone.png);margin-left:0;  position: relative }
        .yue .icon.phone a{position: absolute;right:80px; bottom:6px; color:#fff;  display: none}
        .yue .icon.phone:hover a{display: block}
        .yue .icon.qq{background-image: url(images/qq.png);}
        .yue .icon.weixin{background-image: url(images/weixin.png);     position: relative}
        .yue .icon.weixin img{width:113px;height:113px; background:url(images/code.png) no-repeat center;
            position: absolute;left:100px; bottom:-32px;  display: none}
        .yue .icon.weixin:hover img{display: block}

    </style>
</head>

</div>

        <div class="title">
            <h4>联系我们</h4><span>Contact us</span>
        </div>
        <div class="content table">
             <div class="form table-cell">
                  <input class="name  addBg" type="text" value="姓名">
                  <input class="phone addBg" type="text" value="电话">
                  <div class="ui-select store addBg">
                      <span class="">店家</span>
                      <select class="" name="store" id="#store" >
                          <option value="店家111">店家111</option>
                          <option value="店家222">店家222</option>
                          <option value="店家333">店家333</option>
                      </select >
                  </div>
                  <div class="send bg">
                        预约
                  </div>

                 <div class="yue">
                     <div class="phone icon">
                         <a class=" " href="tel:1808650XXXX">1808650XXXX</a>
                     </div>
                     <a class="qq icon" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2022640686&site=qq&menu=yes" ></a>
                     <div class="weixin icon">
                         <img class="" src="images/code.png" alt="">
