<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>门店展示详情页</title>
    <link rel="stylesheet" href="css/common/style.css">
    <style>
        .header{background-image:url(images/introHeader.png);}
        .main{padding:80px 0 99px;   background-image:url(images/storeDisplay.png);}
        .title{padding:40px 0 50px;}
        .title h4{display:inline-block}
        .title span{display:inline-block;font-size: 18px;color:#fff;margin-left:8px;}

        .content{padding-bottom: 60px;}

        .content .sotreLocal{width:709px;height:714px; background: url(images/storeLocal.jpg) no-repeat center}
        .content .sotreIntro{width:490px;height:714px;   background: url(images/storeIntro.png) no-repeat center;}

        .content .sotreIntro .wrap{height:100%;padding:0 30px;background-color: rgba(43,41,67,.6)}
        .content .sotreIntro .zhuti{padding:30px 0}
        .content .sotreIntro .zhuti p{color:#fff}
        .content .sotreIntro .storeList li{width:209px;height:121px;overflow: hidden;float:left;   background-position: center;background-repeat: no-repeat}
        .content .sotreIntro ul.storeList li.pic01{background-image: url(images/storeIntro01.png)}
        .content .sotreIntro ul.storeList li.pic02{background-image: url(images/storeIntro02.png);margin-left:12px}
        .content .sotreIntro ul.storeList li.pic03{background-image: url(images/storeIntro03.png);margin-top:12px}
        .content .sotreIntro ul.storeList li.pic04{background-image: url(images/storeIntro04.png);margin:12px  0 0 12px}
        .content .sotreIntro .text{padding-top:23px;height:324px;}
        .content .sotreIntro .text p{height:225px;font-size:20px;line-height:36px;color:#fff;
            display:-webkit-box;-webkit-line-clamp:6;-webkit-box-orient:vertical;overflow:hidden;text-overflow: ellipsis}
        .content .sotreIntro .text span{display:inline-block;width:30px;height:30px;}
        .content .sotreIntro .text .btn{width:100px;margin:30px auto}
        .content .sotreIntro .text .prev{background: url(images/introPrev.png) no-repeat center;}
        .content .sotreIntro .text .next{margin-left:35px;background: url(images/introNext.png) no-repeat center;}
        @media screen and (max-width:1200px) {
            .content .sotreLocal{width:59%;}
            .content .sotreIntro{width:41%;}
            .content .sotreIntro .storeList li{width:47.6%}
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="container">
        <div class="title">
            <h4>门店展示</h4><span>Store display</span>
        </div>
        <div class="content clear">
            <div class="sotreLocal fl"></div>
            <div class="sotreIntro fl">
                <div class="wrap">
                    <div class="zhuti">
                        <h4>武汉-友谊店</h4>
                        <p>Wuhan - friendship store</p>
                    </div>
                    <ul class="storeList clear">
                        <li class="pic01"></li>
                        <li class="pic02"></li>
                        <li class="pic03"></li>
                        <li class="pic04"></li>
                    </ul>
                    <div class="text">
                        <p>店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介绍店家介</p>
                        <div class="btn">
                            <span class="prev"></span>
                            <span class="next"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="footer textCenter">
    <ul class="tab clear">
        <li ><a href="index.html?actSlideIndex=0" data-index="0">首页</a></li>
        <li ><a class="clickAct" href="index.html?actSlideIndex=1" data-index="1">关于<br>我们</a></li>
        <li ><a  href="index.html?actSlideIndex=2" data-index="2">项目<br>介绍</a></li>
        <li ><a href="index.html?actSlideIndex=3" data-index="3">养生<br>咨询</a></li>
        <li ><a href="index.html?actSlideIndex=4" data-index="4">联系<br>我们</a></li>
    </ul>
</div>

<script src="js/common/jquery-3.1.0.min.js"></script>
<script>
    $('.footer .tab li').hover(function(){
        if($(this).find("a").hasClass("clickAct")){
            return;
        }
        $(this).find("a").addClass("mouseAct");
    },function(){
        $(this).find("a").removeClass("mouseAct");
    });
</script>
</body>
</html>
